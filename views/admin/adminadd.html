<form role="form" class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2 control-label">用户名:</label>
        <div class="col-md-10">
        <input type="text" required="true" placeholder="xxx@qq.com" id="email" class="form-control" name="username">
        <span></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">密码:</label>
        <div class="col-md-10">
        <input type="password" required="true" placeholder="密码" id="pwd" class="form-control" name="password">
        <span></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">确认密码:</label>
        <div class="col-md-10">
        <input type="password" required="true" placeholder="重复密码" id="repwd" class="form-control" name="repwd">
        <span></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
        <button class="btn btn-info">增加</button>
        </div>
    </div>
</form>
